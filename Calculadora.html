<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Tabela IMC</h1>
        <p>
            <b>IMC             =                Resultados</b> <br/>
            Menos do que 18,5 e 24,9   =       peso normal<br/>
            Entre 25 e 29,9         =           Sobrepeso<br/>
            Entre 30 e 34,9        =            Obesidade grau 1<br/>
            Entre 35 e 39,9       =             Obesidade grau 2<br/>
            Mais do que 40        =             Obesidade grau 3<br/>

        </p>
        <h2>Calcule seu IMC</h2>

        <form action="/" id="formulario" method="post" >
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso" >
            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura" >
            <button type="submit">Calcular</button>
            <div id="resultado"> </div>
    </div>

    <script src="./CalculadoraIMC.js"></script>
</body>

</html>
